kind: pipeline
type: docker
name: default

trigger:
  branch:
    - master

steps:
- name: build
  image: quackerd/fedora:latest
  commands:
  - mkdir build
  - cd build
  - cmake ../
  - make

---
kind: pipeline
type: docker
name: docker-update

trigger:
  event:
    - cron
  cron:
    - nightly
  branch:
    - master

steps:
  - name: docker-update
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: quackerd/fedora
      tags: latest
