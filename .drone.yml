kind: pipeline
type: docker
name: default

steps:
- name: build
  image: quackerd/fedora:latest
  commands:
  - mkdir build
  - cd build
  - cmake ../
  - make

---

trigger:
  event:
    - cron
  cron:
    - hourly

steps:
  - name: docker-image-update
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: quackerd/fedora
      tags: latest
